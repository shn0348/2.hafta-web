<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metin Biçimlendirme</title>
</head>
<body>
    <h3>Çoklu Metin Biçimlendirme</h3>
    
   <strong>Bu metin kalın</strong> <br>
   <em>Bu metin eğik </em> <br>
   <ins> Bu metin altı çizili</ins> <br>
   <b><i><u>Bu metin kalın, eğik ve altı çizili</u></i></b>   <br>
   <del><mark>Bu metin üzeri çizili ve işaretli</mark></del> <br>
   <b><i><del><mark>Bu metin kalın, eğik, üzeri çizili, işaretli</mark></del></i></b>
  
</body>
</html>
